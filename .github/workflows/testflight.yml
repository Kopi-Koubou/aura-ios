name: Deploy to TestFlight

on:
  workflow_dispatch:
    inputs:
      release_notes:
        description: 'Release notes'
        required: false
        default: ''
  push:
    branches: [main]
    tags: ['v*']

jobs:
  build-and-deploy:
    runs-on: macos-15
    timeout-minutes: 45
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '16.2'
      
      - name: Install iOS Platform
        run: |
          sudo xcodebuild -downloadPlatform iOS || true
      
      - name: Setup Signing
        env:
          BUILD_CERTIFICATE_BASE64: ${{ secrets.BUILD_CERTIFICATE_BASE64 }}
          P12_PASSWORD: ${{ secrets.P12_PASSWORD }}
          BUILD_PROVISION_PROFILE_BASE64: ${{ secrets.BUILD_PROVISION_PROFILE_BASE64 }}
          KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}
        run: |
          # Create variables
          CERTIFICATE_PATH=$RUNNER_TEMP/build_certificate.p12
          PP_PATH=$RUNNER_TEMP/build_pp.mobileprovision
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db
          
          # Import certificate from secrets
          echo -n "$BUILD_CERTIFICATE_BASE64" | base64 --decode -o $CERTIFICATE_PATH
          
          # Create temporary keychain
          security create-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security set-keychain-settings -lut 21600 $KEYCHAIN_PATH
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          
          # Import certificate to keychain
          security import $CERTIFICATE_PATH -P "$P12_PASSWORD" -A -t cert -f pkcs12 -k $KEYCHAIN_PATH
          security list-keychain -d user -s $KEYCHAIN_PATH
          
          # Apply provisioning profile
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          echo -n "$BUILD_PROVISION_PROFILE_BASE64" | base64 --decode -o $PP_PATH
          PROFILE_UUID=$(/usr/libexec/PlistBuddy -c "Print :UUID" /dev/stdin <<< $(/usr/bin/security cms -D -i $PP_PATH 2>/dev/null))
          cp $PP_PATH ~/Library/MobileDevice/Provisioning\ Profiles/$PROFILE_UUID.mobileprovision
      
      - name: Update Bundle ID
        run: |
          # Update bundle ID to match provisioning profile
          sed -i '' 's/com\.xadev\.aura/com.kopikoubou.aura/g' aura/Aura.xcodeproj/project.pbxproj 2>/dev/null || true
          sed -i '' 's/com\.xadev\.aura/com.kopikoubou.aura/g' aura/AuraApp/Info.plist 2>/dev/null || true
      
      - name: Build Archive
        run: |
          xcodebuild -project aura/Aura.xcodeproj \
            -scheme Aura \
            -destination 'generic/platform=iOS' \
            -archivePath build/Aura.xcarchive \
            archive \
            CODE_SIGN_STYLE=Manual \
            CODE_SIGN_IDENTITY="iPhone Distribution" \
            PROVISIONING_PROFILE_SPECIFIER=""
      
      - name: Create Export Options
        run: |
          cat > ExportOptions.plist << EOF
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
              <key>method</key>
              <string>app-store</string>
              <key>teamID</key>
              <string>M42QAK8JZ9</string>
              <key>uploadSymbols</key>
              <true/>
              <key>uploadBitcode</key>
              <false/>
          </dict>
          </plist>
          EOF
      
      - name: Export IPA
        run: |
          xcodebuild -exportArchive \
            -archivePath build/Aura.xcarchive \
            -exportOptionsPlist ExportOptions.plist \
            -exportPath build/
      
      - name: Upload to TestFlight
        env:
          APPLE_ISSUER_ID: ${{ secrets.APPLE_ISSUER_ID }}
          APPLE_API_KEY_ID: ${{ secrets.APPLE_API_KEY_ID }}
          APPLE_API_PRIVATE_KEY: ${{ secrets.APPLE_API_PRIVATE_KEY }}
        run: |
          # Create private key file
          echo "$APPLE_API_PRIVATE_KEY" | base64 -d > /tmp/AuthKey.p8
          
          # Upload using API key
          xcrun altool --upload-app \
            --type ios \
            --file build/Aura.ipa \
            --apiKey "$APPLE_API_KEY_ID" \
            --apiIssuer "$APPLE_ISSUER_ID"
