name: Deploy to TestFlight

on:
  workflow_dispatch:
    inputs:
      release_notes:
        description: 'Release notes'
        required: false
        default: ''

jobs:
  build-and-deploy:
    runs-on: macos-15
    timeout-minutes: 45
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '16.2'
      
      - name: Install Provisioning Profile
        run: |
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          echo "${{ secrets.BUILD_PROVISION_PROFILE_BASE64 }}" | base64 -d > ~/Library/MobileDevice/Provisioning\ Profiles/profile.mobileprovision
          ls -la ~/Library/MobileDevice/Provisioning\ Profiles/
      
      - name: Build and Archive
        run: |
          xcodebuild -project aura/Aura.xcodeproj \
            -scheme Aura \
            -destination 'generic/platform=iOS' \
            -archivePath build/Aura.xcarchive \
            archive \
            CODE_SIGN_STYLE=Automatic \
            DEVELOPMENT_TEAM=M42QAK8JZ9 \
            CODE_SIGN_IDENTITY="iPhone Distribution"
      
      - name: Create Export Options
        run: |
          cat > ExportOptions.plist << EOF
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
              <key>method</key>
              <string>app-store</string>
              <key>teamID</key>
              <string>M42QAK8JZ9</string>
              <key>uploadSymbols</key>
              <true/>
              <key>uploadBitcode</key>
              <false/>
              <key>signingStyle</key>
              <string>automatic</string>
          </dict>
          </plist>
          EOF
      
      - name: Export IPA
        run: |
          xcodebuild -exportArchive \
            -archivePath build/Aura.xcarchive \
            -exportOptionsPlist ExportOptions.plist \
            -exportPath build/
      
      - name: Upload to TestFlight
        env:
          APPLE_ISSUER_ID: ${{ secrets.APPLE_ISSUER_ID }}
          APPLE_API_KEY_ID: ${{ secrets.APPLE_API_KEY_ID }}
          APPLE_API_PRIVATE_KEY: ${{ secrets.APPLE_API_PRIVATE_KEY }}
        run: |
          if [ -n "$APPLE_ISSUER_ID" ] && [ -n "$APPLE_API_KEY_ID" ] && [ -n "$APPLE_API_PRIVATE_KEY" ]; then
            echo "$APPLE_API_PRIVATE_KEY" | base64 -d > /tmp/AuthKey.p8
            xcrun altool --upload-app \
              --type ios \
              --file build/Aura.ipa \
              --apiKey "$APPLE_API_KEY_ID" \
              --apiIssuer "$APPLE_ISSUER_ID"
          else
            echo "App Store Connect API credentials not configured"
            echo "IPA built at: build/Aura.ipa"
            exit 1
          fi
