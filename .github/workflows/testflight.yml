name: Deploy to TestFlight

on:
  workflow_dispatch:
    inputs:
      release_notes:
        description: 'Release notes'
        required: false
        default: ''

jobs:
  build-and-deploy:
    runs-on: macos-14
    timeout-minutes: 45
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '15.4'
      
      - name: Debug - Check Secrets
        run: |
          echo "Checking secret availability..."
          if [ -n "${{ secrets.BUILD_PROVISION_PROFILE_BASE64 }}" ]; then
            echo "✅ BUILD_PROVISION_PROFILE_BASE64 is set"
          else
            echo "❌ BUILD_PROVISION_PROFILE_BASE64 is NOT set"
          fi
      
      - name: Verify iOS SDK
        run: |
          echo "Available SDKs:"
          xcodebuild -showsdks | grep -i iphoneos
          echo ""
          echo "Available destinations:"
          xcodebuild -project aura/Aura.xcodeproj -scheme Aura -showdestinations 2>/dev/null | head -20 || true
      
      - name: Install Provisioning Profile
        run: |
          echo "Installing provisioning profile..."
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          echo "${{ secrets.BUILD_PROVISION_PROFILE_BASE64 }}" | base64 -d > ~/Library/MobileDevice/Provisioning\ Profiles/profile.mobileprovision
          ls -la ~/Library/MobileDevice/Provisioning\ Profiles/
          echo "Profile installed. Checking UUID..."
          security cms -D -i ~/Library/MobileDevice/Provisioning\ Profiles/profile.mobileprovision 2>/dev/null | plutil -p - | grep UUID || echo "Could not read profile"
      
      - name: Debug - List Project Structure
        run: |
          echo "Project structure:"
          ls -la
          ls -la aura/ || echo "aura/ not found"
          ls -la aura/Aura.xcodeproj/ || echo "aura/Aura.xcodeproj not found"
      
      - name: Build and Archive
        id: build
        run: |
          echo "Building archive..."
          xcodebuild -project aura/Aura.xcodeproj \
            -scheme Aura \
            -destination 'generic/platform=iOS' \
            -archivePath build/Aura.xcarchive \
            archive \
            CODE_SIGN_STYLE=Automatic \
            DEVELOPMENT_TEAM=M42QAK8JZ9 \
            2>&1 | tee build.log | tail -100
          BUILD_STATUS=${PIPESTATUS[0]}
          if [ $BUILD_STATUS -ne 0 ]; then
            echo "Build failed with status $BUILD_STATUS"
            echo "Full build log:"
            cat build.log
            exit $BUILD_STATUS
          fi
      
      - name: Create Export Options
        run: |
          cat > ExportOptions.plist << EOF
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
              <key>method</key>
              <string>app-store</string>
              <key>teamID</key>
              <string>M42QAK8JZ9</string>
              <key>uploadSymbols</key>
              <true/>
              <key>uploadBitcode</key>
              <false/>
              <key>signingStyle</key>
              <string>automatic</string>
          </dict>
          </plist>
          EOF
      
      - name: Export IPA
        run: |
          xcodebuild -exportArchive \
            -archivePath build/Aura.xcarchive \
            -exportOptionsPlist ExportOptions.plist \
            -exportPath build/ \
            2>&1 | tail -50
      
      - name: List Build Output
        run: |
          ls -la build/
          file build/*.ipa || echo "No IPA found"
